<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"
integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <link rel="stylesheet" href="cvstyle.css">
    <title>CV</title>
</head>
<body>
    <div class="cont">
     <div id="left">
        <div class="img_and_name">
            <img src="" alt="" id="preview">
            <p class="name"></p>
        </div>
        <div class="profile">
            <P class="ph">PROFIL</P>
            <div class="before"></div>
            <p class="intro"></p>
        </div>
        <div class="contact">
            <div class="age">
                <i class="fa-regular fa-user"></i>
                <p class="AGE"></p>
            </div>
            <div class="saprator"></div>
            <div class="address">
                <i class="fa-solid fa-location-dot"></i>
                <p class="ADDRESS"></p>
            </div>
            <div class="saprator"></div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <p class="PHONE"></p>
            </div>
            <div class="saprator"></div>
            <div class="email">
                <i class="fa-regular fa-envelope"></i>
                <p class="EMAIL"></p>
            </div>
        </div>
        
     </div>
     <div id="right">
        <p class="ppp txt">FORMATION</p>
        <div class="sapratorF"></div>
        <div class="formation">
        </div>

        <p class="ppp">EXPERIENCE</p>
        <div class="sapratorF"></div>
        <div class="experince">
        </div>
        <p class="ppp">SKILLS</p>
        <div class="sapratorF"></div>
        <div class="skills">
            <ul class="skillUl">
    
            </ul>
        </div>
        <p class="ppp two">LANGUEGES</p>
        <div class="sapratorF"></div>
        <div class="langueges">
            <ul class="languageUl">
            </ul>
        </div>


        <p class="ppp two">HOBBIES</p>
        <div class="sapratorF"></div>
        <div class="hobbies">
            <ul class="hobbyUl">
            </ul>
        </div>
     </div>
    </div>
    <button class="gg">save</button>
    <button class="did">start again</button>
    <!-- <button class="lover">send</button> -->
    <script src="cvscript.js" type="module"></script>
</body>
</html>
